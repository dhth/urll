[package]
name = "urll"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
arboard = "3.5.0"
clap = { version = "4.5.37", features = ["derive"] }
env_logger = "0.11.8"
log = "0.4.27"
open = "5.3.2"
ratatui = "0.29.0"
reqwest = { version = "0.12.15", features = ["rustls-tls"] }
scraper = "0.23.1"
tokio = { version = "1.45.1", features = ["full"] }
url = "2.5.4"

[lints.clippy]
unwrap_used = "deny"
expect_used = "deny"
